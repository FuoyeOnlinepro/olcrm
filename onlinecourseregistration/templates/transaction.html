<body class="bg-gray-100">

<main class="container mx-auto p-4">
<h1 class="text-3xl font-bold mb-6">Transaction History</h1>
<ul id="transaction-list" class="space-y-4">
    <li class="transaction-item bg-white shadow-md rounded p-4 cursor-pointer transition-transform transform hover:scale-105" data-id="123456789">
        <div class="flex items-center">
            <img src="done.svg" alt="Transaction Icon" class="w-12 h-12 bg-gray-300 rounded-full mr-4">
            <div class="flex-1">
                <div class="flex justify-between mb-2">
                    <span class="font-semibold">Deposit</span>
                    <span class="text-lg font-medium">150,000 NGN</span>
                </div>
            </div>
        </div>
    </li>
</ul>
</main>

<!-- Modal -->
<div id="modal" class="modal-overlay fixed inset-0 hidden bg-gray-800 bg-opacity-50 flex items-center justify-center">
<div class="modal-content bg-white p-6 rounded-lg shadow-lg w-11/12 md:w-1/3 relative">
    <button id="close-modal" class="absolute top-2 right-2 text-gray-600 text-2xl focus:outline-none">Ã—</button>
    <h2 class="text-xl font-bold mb-4">NexisphereFX Receipt</h2>
    <div id="modal-details">
        <!-- Transaction details will be inserted here -->
    </div>
    <div class="flex justify-around mt-4">
        <button id="download-pdf" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Download as PDF</button>
        <button id="download-image" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">Download as Image</button>
    </div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const transactionItems = document.querySelectorAll('.transaction-item');
    const modal = document.getElementById('modal');
    const modalDetails = document.getElementById('modal-details');
    const closeModal = document.getElementById('close-modal');
    let currentTransaction = null;

    transactionItems.forEach(item => {
        item.addEventListener('click', () => {
            const id = item.getAttribute('data-id');
            currentTransaction = transactions.find(t => t.id === id);
            showModal(currentTransaction);
        });
    });

    closeModal.addEventListener('click', () => {
        modal.classList.add('hidden');
    });

    const showModal = (transaction) => {
        modalDetails.innerHTML = `
            <p><strong>Transaction ID:</strong> ${transaction.id}</p>
            <p><strong>Type:</strong> ${transaction.type}</p>
            <p><strong>Amount:</strong> ${transaction.amount}</p>
            <p><strong>Currency:</strong> ${transaction.currency}</p>
            <p><strong>Bank Name:</strong> ${transaction.bankName}</p>
            <p><strong>Bank Holder:</strong> ${transaction.bankHolder}</p>
            <p><strong>Date:</strong> ${transaction.date}</p>
            <p><strong>Status:</strong> ${transaction.status}</p>
        `;
        modal.classList.remove('hidden');
    };

    // Download PDF
    document.getElementById('download-pdf').addEventListener('click', () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text('NexisphereFX Receipt', 10, 10);
        doc.text(modalDetails.innerText, 10, 20);
        doc.save('receipt.pdf');
    });

    // Download Image
    document.getElementById('download-image').addEventListener('click', () => {
        html2canvas(modal, { scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'receipt.png';
            link.click();
        });
    });

    // Dummy transaction data
    const transactions = [
        {
            id: '123456789',
            type: 'Deposit',
            amount: '150,000 NGN',
            currency: 'NGN',
            bankName: 'Bank of Africa',
            bankHolder: 'Olasupo Danel Ayomide',
            date: '2024-07-05',
            status: 'Completed'
        },
    ];
});
</script>
